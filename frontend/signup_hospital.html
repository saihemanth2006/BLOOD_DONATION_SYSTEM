<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Signup - Blood Donation System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <style>
        #map {
            position: relative !important;
            z-index: 10;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }
        h2 {
            color: #e74c3c;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #a8edea;
        }
        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            background: #f5f5f5;
            position: relative;
            z-index: 1;
        }
        .location-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .location-info p {
            color: #666;
            margin: 5px 0;
        }
        .location-info strong {
            color: #333;
        }
        .btn-location {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s;
        }
        .btn-location:hover {
            background: #45a049;
        }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #a8edea;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .info-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
            user-select: none;
        }
        .toggle-password:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>üè• Hospital Registration</h2>
        <p class="subtitle">Manage blood bank and emergency requests</p>
        
        <form method="POST" action="/signup_hospital" id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="hospital_id">Hospital ID:</label>
                    <input type="text" id="hospital_id" name="hospital_id" placeholder="e.g., HOSP001" required>
                    <p class="info-text">Unique hospital identifier</p>
                </div>
                
                <div class="form-group">
                    <label for="name">Hospital Name:</label>
                    <input type="text" id="name" name="name" placeholder="Hospital name" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="hospital@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" placeholder="9876543210" required>
                </div>
            </div>
            
            <div class="form-group password-wrapper">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>
            
            <div class="form-group">
                <label>üìç Select Hospital Location:</label>
                <button type="button" class="btn-location" onclick="getCurrentLocation()">
                    Use Current Location
                </button>
                <input type="text" id="searchBox" placeholder="Or search for hospital location..." style="margin-bottom: 15px;">
            </div>
            
            <div id="map"></div>
            
            <div class="location-info" id="locationInfo" style="display: none;">
                <p><strong>Selected Location:</strong></p>
                <p id="addressDisplay">Click on the map or use current location</p>
                <p><strong>Coordinates:</strong> <span id="coordsDisplay">-</span></p>
            </div>
            
            <input type="hidden" id="latitude" name="latitude" required>
            <input type="hidden" id="longitude" name="longitude" required>
            
            <button type="submit" class="btn-submit">Register Hospital</button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a> | <a href="/login">Already have an account? Login</a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = event.target;
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'üôà';
            } else {
                field.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        let map;
        let marker;
        const defaultLocation = [20.5937, 78.9629];

        function initMap() {
            try {
                const mapContainer = document.getElementById('map');
                if (!mapContainer) {
                    console.error('Map container not found');
                    return;
                }

                map = L.map('map').setView(defaultLocation, 5);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors',
                    maxZoom: 19
                }).addTo(map);

                // Force map to recalculate size
                setTimeout(() => map.invalidateSize(), 100);

                marker = L.marker(defaultLocation, { draggable: true }).addTo(map);
                marker.on('dragend', (e) => updateLocation(e.target.getLatLng()));
                map.on('click', (e) => placeMarker(e.latlng));

                const searchInput = document.getElementById('searchBox');
                searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        searchLocation();
                    }
                });

                console.log('Map initialized successfully');
            } catch (err) {
                console.error('Error initializing map:', err);
            }
        }

        function placeMarker(location) {
            marker.setLatLng(location);
            map.panTo(location);
            updateLocation(location);
        }

        async function reverseGeocode(lat, lng) {
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=16&addressdetails=1`, {
                    headers: { 'Accept-Language': 'en' }
                });
                if (!res.ok) return null;
                const data = await res.json();
                return data.display_name || null;
            } catch (err) {
                return null;
            }
        }

        async function updateLocation(location) {
            const lat = location.lat;
            const lng = location.lng;
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
            document.getElementById('coordsDisplay').textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;

            const address = await reverseGeocode(lat, lng);
            document.getElementById('addressDisplay').textContent = address || 'Address not found. Coordinates captured.';
            document.getElementById('locationInfo').style.display = 'block';
        }

        async function searchLocation() {
            const query = document.getElementById('searchBox').value.trim();
            if (!query) return;
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`);
                const data = await res.json();
                if (data && data.length > 0) {
                    const place = data[0];
                    const loc = { lat: parseFloat(place.lat), lng: parseFloat(place.lon) };
                    map.setView(loc, 15);
                    placeMarker(loc);
                    document.getElementById('addressDisplay').textContent = place.display_name;
                    document.getElementById('locationInfo').style.display = 'block';
                } else {
                    alert('Location not found. Try a more specific query.');
                }
            } catch (err) {
                alert('Unable to search location right now.');
            }
        }

        function getCurrentLocation() {
            if (!navigator.geolocation) {
                alert('Your browser does not support geolocation. Please click on the map to select a location.');
                return;
            }
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const pos = { lat: position.coords.latitude, lng: position.coords.longitude };
                    map.setView(pos, 15);
                    placeMarker(pos);
                },
                (error) => {
                    console.log('Geolocation error:', error);
                    alert('Unable to get your location (permission denied or unavailable). Please click on the map to select your location manually.');
                }
            );
        }

        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const lat = document.getElementById('latitude').value;
            const lng = document.getElementById('longitude').value;
            if (!lat || !lng) {
                e.preventDefault();
                alert('Please select your location on the map!');
            }
        });

        // Wait for Leaflet to load and initialize map
        function tryInitMap() {
            if (typeof L === 'undefined') {
                console.log('Waiting for Leaflet to load...');
                setTimeout(tryInitMap, 100);
                return;
            }
            
            const mapContainer = document.getElementById('map');
            if (mapContainer && !window.mapInitialized) {
                try {
                    initMap();
                    window.mapInitialized = true;
                } catch (err) {
                    console.error('Map initialization error:', err);
                }
            }
        }

        // Initialize map when page loads
        window.addEventListener('load', function() {
            setTimeout(tryInitMap, 300);
        });

        // Fallback for already loaded pages
        if (document.readyState === 'complete') {
            setTimeout(tryInitMap, 300);
        }
    </script>
</body>
</html>
